<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./build/styles.css">
    </head>
    <body class="min-h-screen bg-gray-100">

        <main class="mt-10">
            <div class="container mx-auto w-11/12 sm:w-2/3 lg:max-w-sm xl:max-w-md shadow-md hover:shadow-lg transition duration-300 mb-6">
                <form id="form" class="py-3 2xl:py-6 p-10 bg-white rounded-xl">
                    <h5 class="text-2xl mb-4 2xl:mb-8 font-bold">Logowanie</h5>
                    <div class="mb-2 2xl:mb-6">
                        <label for="email" class="mr-4 text-gray-700 font-bold inline-block mb-2">E-mail</label>
                        <input type="text" id="email-input" class="border bg-gray-100 py-2 px-4 w-full outline-none focus:ring-2 focus:ring-indigo-400 rounded" placeholder="wpisz adres e-mail ..."/>
                    </div>
                    <div class="">
                        <label for="password" class="mr-4 text-gray-700 font-bold inline-block mb-2">Hasło</label>
                        <input type="password" id="password-input" class="border bg-gray-100 py-2 px-4 w-full outline-none focus:ring-2 focus:ring-indigo-400 rounded" placeholder="wpisz hasło ..."/>
                    </div>
                    <div id="form-alert" class="text-green-600 text-center"></div>
                    <button type="submit" class="w-full mt-6 text-indigo-50 font-bold bg-yellow-400 py-3 rounded-md hover:bg-yellow-500 transition duration-300">zaloguj</button>
                </form>
                <div id="reset" class="py-2 p-4 bg-white rounded-xl">
                    <p class="text-sm mb-4">Nie pamiętasz hasła ? Wpisz adres e-mail i kliknij przycisk poniżej.</p>
                    <button type="submit" class="flex items-center justify-center w-1/3 h-6 mt-2 text-indigo-50 font-bold bg-yellow-400 py-3 rounded-md hover:bg-yellow-500 transition duration-300"><span class="inline-block">wyślij</span></button>
                    <div id="form-alert-reset" class="text-green-600 text-center"></div>
                </div>
                
            </div>
           
            <div class="container mx-auto w-11/12 sm:w-2/3 lg:max-w-sm xl:max-w-md shadow-md hover:shadow-lg transition duration-300 mb-12 2xl:mb-24">
                <div class="py-6 p-10 bg-white rounded-xl">
                    <h5 class="font-bold">Nie masz konta ? Zarejestruj się.</h5>
                    <button id="registration" class="w-full mt-6 text-indigo-50 font-bold bg-yellow-400 py-3 rounded-md hover:bg-yellow-500 transition duration-300">rejestracja</button>
                </div> 
            </div>
        </main>
        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
        <script src="./index-app.js"></script>
    </body>
</html>
